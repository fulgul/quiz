<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./quiz.js"></script>
</head>
<body>
    <div class="start-button"><button>Start Quiz</button></div>
    <div class="info-box">
        <div class="info-title"><span>Some Rules of this Quiz</span></div>
        <div class="info-list">
            <div class="info">1. Once you select your answer, it can't be undone.</div>
            <div class="info">2. You can't exit from the Quiz while you're playing.</div>
            <div class="info">3. You'll get points on the basis of your correct answers.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>


    <div class="quiz-box">
        <header>
            <div class="title">Quiz</div>
        </header>
        <section>
            <div class="question-text">
            </div>
            <div class="option-list">
            </div>
        </section>
    

        <footer>
            <div class="total-questions">

            </div>
            <button class="next-button">Next question</button>
        </footer>
    </div>
    
    <div class="result-box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete-text">You've completed the Quiz!</div>
        <div class="score-text">
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    
</body>
</html>
